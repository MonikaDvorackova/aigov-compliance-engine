# .github/workflows/compliance.yml
name: compliance

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: compliance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  reports-present:
    name: reports-present
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure reports dir exists
        run: |
          set -euo pipefail
          mkdir -p docs/reports
          ls -la docs/reports | head -n 50

  report-gate:
    name: report-gate
    runs-on: ubuntu-latest
    needs: [reports-present]
    env:
      BASE_SHA: ${{ github.event.pull_request.base.sha }}
      HEAD_SHA: ${{ github.event.pull_request.head.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Require new audit report in PR
        run: |
          set -euo pipefail

          if [ "${GITHUB_EVENT_NAME}" != "pull_request" ]; then
            exit 0
          fi

          NEW_REPORTS="$(git diff --name-only --diff-filter=A "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"

          if [ -z "${NEW_REPORTS}" ]; then
            echo "❌ Audit report required (docs/reports/*.md)"
            git diff --name-status "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true
            exit 1
          fi

          echo "✅ New reports:"
          echo "${NEW_REPORTS}"

  report-content:
    name: report-content
    runs-on: ubuntu-latest
    needs: [report-gate]
    env:
      BASE_SHA: ${{ github.event.pull_request.base.sha }}
      HEAD_SHA: ${{ github.event.pull_request.head.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate reports are additive only
        run: |
          set -euo pipefail

          NEW="$(git diff --name-only --diff-filter=A "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"
          MOD="$(git diff --name-only --diff-filter=MR "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"
          DEL="$(git diff --name-only --diff-filter=D "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"

          [ -n "${NEW}" ] || (echo "❌ No new report" && exit 1)
          [ -z "${MOD}" ] || (echo "❌ Modifying reports forbidden" && exit 1)
          [ -z "${DEL}" ] || (echo "❌ Deleting reports forbidden" && exit 1)

          echo "✅ Report changes valid"

  make-verify:
    name: make-verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install python package
        working-directory: python
        run: |
          set -euo pipefail
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -e .

      - name: Gate
        run: make gate

  evidence-pack:
    name: evidence-pack
    runs-on: ubuntu-latest
    needs: [report-content]
    env:
      AUDIT_URL: http://127.0.0.1:8088
      BASE_SHA: ${{ github.event.pull_request.base.sha }}
      HEAD_SHA: ${{ github.event.pull_request.head.sha }}
      LC_ALL: C
      LANG: C
      TZ: UTC
      PYTHONHASHSEED: "0"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install python package
        working-directory: python
        run: |
          set -euo pipefail
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -e .

      - name: Start audit service
        run: |
          set -euo pipefail
          nohup bash -lc 'cd rust && cargo run' > .aigov_ci_audit.log 2>&1 &
          for i in {1..30}; do
            curl -fsS "${AUDIT_URL}/status" && exit 0
            sleep 0.5
          done
          tail -n 200 .aigov_ci_audit.log
          exit 1

      - name: Verify report and build evidence pack
        run: |
          set -euo pipefail
          mkdir -p .aigov_ci_artifacts

          NEW_REPORTS="$(git diff --name-only --diff-filter=A "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"

          echo "${NEW_REPORTS}" | while read -r report; do
            RUN_ID="$(basename "${report}" .md)"
            echo "▶ RUN_ID=${RUN_ID}"

            make verify_cli RUN_ID="${RUN_ID}"
            make evidence_pack RUN_ID="${RUN_ID}"

            cp "docs/reports/${RUN_ID}.md" ".aigov_ci_artifacts/"
            cp "docs/packs/${RUN_ID}.zip" ".aigov_ci_artifacts/"
          done

      - name: Upload evidence artifacts
        uses: actions/upload-artifact@v4
        with:
          name: evidence-packs
          path: .aigov_ci_artifacts
          if-no-files-found: error
