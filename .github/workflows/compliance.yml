# .github/workflows/compliance.yml
name: compliance

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

jobs:
  reports-present:
    name: reports-present
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure reports dir exists
        run: |
          set -euo pipefail
          mkdir -p docs/reports
          ls -la docs/reports | head -n 50

  report-gate:
    name: report-gate
    runs-on: ubuntu-latest
    needs: [reports-present]
    env:
      BASE_SHA: ${{ github.event.pull_request.base.sha }}
      HEAD_SHA: ${{ github.event.pull_request.head.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Require new audit report in PR
        run: |
          set -euo pipefail
          NEW_REPORTS="$(git diff --name-only --diff-filter=A "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"
          if [ -z "${NEW_REPORTS}" ]; then
            echo "Audit report required (docs/reports/*.md)"
            git diff --name-status "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true
            exit 1
          fi
          echo "${NEW_REPORTS}"

  report-content:
    name: report-content
    runs-on: ubuntu-latest
    needs: [report-gate]
    env:
      BASE_SHA: ${{ github.event.pull_request.base.sha }}
      HEAD_SHA: ${{ github.event.pull_request.head.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate reports are additive only
        run: |
          set -euo pipefail
          NEW="$(git diff --name-only --diff-filter=A "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"
          MOD="$(git diff --name-only --diff-filter=MR "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"
          DEL="$(git diff --name-only --diff-filter=D "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"
          [ -n "${NEW}" ] || (echo "No new report" && exit 1)
          [ -z "${MOD}" ] || (echo "Modifying reports forbidden" && exit 1)
          [ -z "${DEL}" ] || (echo "Deleting reports forbidden" && exit 1)

  make-verify:
    name: make-verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install python package
        working-directory: python
        run: |
          set -euo pipefail
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -e .

      - name: Gate
        run: |
          set -euo pipefail
          make gate

  evidence-pack:
    name: evidence-pack
    runs-on: ubuntu-latest
    needs: [report-content, make-verify]
    env:
      AUDIT_URL: http://127.0.0.1:8088
      BASE_SHA: ${{ github.event.pull_request.base.sha }}
      HEAD_SHA: ${{ github.event.pull_request.head.sha }}
      LC_ALL: C
      LANG: C
      TZ: UTC
      PYTHONHASHSEED: "0"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install python package
        working-directory: python
        run: |
          set -euo pipefail
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -e .

      - name: Prepare artifacts dir
        run: |
          set -euo pipefail
          rm -rf .aigov_ci_artifacts
          mkdir -p .aigov_ci_artifacts
          printf "keep\n" > .aigov_ci_artifacts/.keep

      - name: Start audit service
        run: |
          set -euo pipefail
          nohup bash -lc 'cd rust && cargo run --locked' > .aigov_ci_audit.log 2>&1 &
          for i in {1..240}; do
            if curl -fsS "${AUDIT_URL}/status" >/dev/null; then
              exit 0
            fi
            sleep 0.5
          done
          echo "Audit service failed to start"
          tail -n 300 .aigov_ci_audit.log || true
          exit 1

      - name: Verify report and build evidence packs
        run: |
          set -euo pipefail
          mkdir -p docs/audit docs/evidence docs/packs

          NEW_REPORTS="$(git diff --name-only --diff-filter=A "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"
          if [ -z "${NEW_REPORTS}" ]; then
            echo "No new reports found for evidence pack build"
            exit 1
          fi

          while IFS= read -r report; do
            [ -n "${report}" ] || continue
            RUN_ID="$(basename "${report}" .md)"
            echo "RUN_ID=${RUN_ID}"

            cd python
            . .venv/bin/activate
            python aigov_py/ci_fallback.py "${RUN_ID}"
            cd ..

            make verify_cli RUN_ID="${RUN_ID}"
            make evidence_pack RUN_ID="${RUN_ID}"

            cp "docs/reports/${RUN_ID}.md" ".aigov_ci_artifacts/" || true
            cp "docs/audit/${RUN_ID}.json" ".aigov_ci_artifacts/" || true
            cp "docs/evidence/${RUN_ID}.json" ".aigov_ci_artifacts/" || true
            cp "docs/packs/${RUN_ID}.zip" ".aigov_ci_artifacts/" || true
          done <<< "${NEW_REPORTS}"

          ls -la .aigov_ci_artifacts | head -n 200

      - name: Upload evidence artifacts
        uses: actions/upload-artifact@v4
        with:
          name: evidence-packs
          path: .aigov_ci_artifacts
          if-no-files-found: error

      - name: Dump audit log on failure
        if: failure()
        run: |
          set -euo pipefail
          tail -n 300 .aigov_ci_audit.log || true

  upload-evidence-packs:
    name: upload-evidence-packs
    runs-on: ubuntu-latest
    needs: [evidence-pack]
    steps:
      - name: Download evidence artifacts
        uses: actions/download-artifact@v4
        with:
          name: evidence-packs
          path: .aigov_ci_artifacts

      - name: Verify artifacts are present
        run: |
          set -euo pipefail
          ls -la .aigov_ci_artifacts | head -n 200
          test -f .aigov_ci_artifacts/.keep

      - name: Upload evidence artifacts final
        uses: actions/upload-artifact@v4
        with:
          name: evidence-packs-final
          path: .aigov_ci_artifacts
          if-no-files-found: error
