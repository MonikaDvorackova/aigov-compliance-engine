# .github/workflows/compliance.yml
name: compliance

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: compliance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  reports-present:
    name: reports-present
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure reports dir exists
        run: |
          set -euo pipefail
          mkdir -p docs/reports
          ls -la docs/reports

  report-gate:
    name: report-gate
    runs-on: ubuntu-latest
    needs: [reports-present]
    env:
      BASE_SHA: ${{ github.event.pull_request.base.sha }}
      HEAD_SHA: ${{ github.event.pull_request.head.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Require new audit report in PR
        run: |
          set -euo pipefail

          NEW_REPORTS="$(git diff --name-only --diff-filter=A "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/*.md' || true)"

          if [ -z "${NEW_REPORTS}" ]; then
            echo "Audit report required: add at least one docs/reports/<RUN_ID>.md"
            exit 1
          fi

          echo "New reports:"
          echo "${NEW_REPORTS}"

  report-content:
    name: report-content
    runs-on: ubuntu-latest
    needs: [report-gate]
    env:
      BASE_SHA: ${{ github.event.pull_request.base.sha }}
      HEAD_SHA: ${{ github.event.pull_request.head.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enforce append-only reports
        run: |
          set -euo pipefail

          MOD="$(git diff --name-only --diff-filter=MR "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/*.md' || true)"
          DEL="$(git diff --name-only --diff-filter=D "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/*.md' || true)"

          if [ -n "${MOD}" ] || [ -n "${DEL}" ]; then
            echo "Reports must be append-only"
            echo "Modified:"
            echo "${MOD}"
            echo "Deleted:"
            echo "${DEL}"
            exit 1
          fi

          echo "Report immutability OK"

  make-verify:
    name: make-verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install python package
        working-directory: python
        run: |
          set -euo pipefail
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -e .

      - name: Gate
        run: |
          set -euo pipefail
          make gate

  evidence-pack:
    name: evidence-pack
    runs-on: ubuntu-latest
    needs: [report-content]
    env:
      BASE_SHA: ${{ github.event.pull_request.base.sha }}
      HEAD_SHA: ${{ github.event.pull_request.head.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate evidence packs exist
        run: |
          set -euo pipefail

          NEW_REPORTS="$(git diff --name-only --diff-filter=A "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/*.md' || true)"

          for r in ${NEW_REPORTS}; do
            RUN_ID="$(basename "${r}" .md)"
            ZIP="docs/packs/${RUN_ID}.zip"

            if [ ! -f "${ZIP}" ]; then
              echo "Missing evidence pack for ${RUN_ID}"
              echo "Expected ${ZIP}"
              exit 1
            fi
          done

          echo "Evidence packs present"

  upload-evidence-packs:
    name: upload-evidence-packs
    runs-on: ubuntu-latest
    needs: [evidence-pack]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/upload-artifact@v4
        with:
          name: evidence-packs
          path: docs/packs/*.zip
          if-no-files-found: ignore
