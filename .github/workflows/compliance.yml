# .github/workflows/compliance.yml
name: compliance

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: compliance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  reports-present:
    name: reports-present
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure reports dir exists
        run: |
          set -euo pipefail
          mkdir -p docs/reports
          ls -la docs/reports | head -n 50

  report-gate:
    name: report-gate
    runs-on: ubuntu-latest
    needs: [reports-present]
    env:
      BASE_SHA: ${{ github.event.pull_request.base.sha }}
      HEAD_SHA: ${{ github.event.pull_request.head.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Require new audit report in PR
        run: |
          set -euo pipefail

          if [ "${GITHUB_EVENT_NAME}" != "pull_request" ]; then
            echo "report-gate runs only for pull_request. event=${GITHUB_EVENT_NAME}"
            exit 0
          fi

          if [ -z "${BASE_SHA:-}" ] || [ -z "${HEAD_SHA:-}" ]; then
            echo "Missing BASE_SHA or HEAD_SHA"
            echo "BASE_SHA=${BASE_SHA:-}"
            echo "HEAD_SHA=${HEAD_SHA:-}"
            exit 2
          fi

          echo "Using BASE_SHA=${BASE_SHA}"
          echo "Using HEAD_SHA=${HEAD_SHA}"

          NEW_REPORTS="$(git diff --name-only --diff-filter=A "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"

          if [ -z "${NEW_REPORTS}" ]; then
            echo "Audit report required: add a new file under docs/reports"
            echo "Hint: expected at least one added file matching docs/reports/**"
            echo "Debug name-status:"
            git diff --name-status "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true
            exit 1
          fi

          echo "New reports detected:"
          echo "${NEW_REPORTS}"

  report-content:
    name: report-content
    runs-on: ubuntu-latest
    needs: [report-gate]
    env:
      BASE_SHA: ${{ github.event.pull_request.base.sha }}
      HEAD_SHA: ${{ github.event.pull_request.head.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate audit report changes are additive only
        run: |
          set -euo pipefail

          if [ "${GITHUB_EVENT_NAME}" != "pull_request" ]; then
            echo "report-content runs only for pull_request. event=${GITHUB_EVENT_NAME}"
            exit 0
          fi

          if [ -z "${BASE_SHA:-}" ] || [ -z "${HEAD_SHA:-}" ]; then
            echo "Missing BASE_SHA or HEAD_SHA"
            exit 2
          fi

          NEW_REPORTS="$(git diff --name-only --diff-filter=A "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"
          MOD_REPORTS="$(git diff --name-only --diff-filter=MR "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"
          DEL_REPORTS="$(git diff --name-only --diff-filter=D "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"

          if [ -z "${NEW_REPORTS}" ]; then
            echo "No new report found under docs/reports/**"
            exit 1
          fi

          if [ -n "${MOD_REPORTS}" ]; then
            echo "Modifying existing reports is not allowed:"
            echo "${MOD_REPORTS}"
            exit 1
          fi

          if [ -n "${DEL_REPORTS}" ]; then
            echo "Deleting reports is not allowed:"
            echo "${DEL_REPORTS}"
            exit 1
          fi

          echo "Report changes OK"
          echo "New:"
          echo "${NEW_REPORTS}"

  make-verify:
    name: make-verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install python package
        working-directory: python
        run: |
          set -euo pipefail
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -e .

      - name: Gate
        run: |
          set -euo pipefail
          make gate

  evidence-pack:
    name: evidence-pack
    runs-on: ubuntu-latest
    needs: [report-content]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install python package
        working-directory: python
        run: |
          set -euo pipefail
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -e .

      - name: Build evidence packs for new reports
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          set -euo pipefail

          NEW_REPORTS="$(git diff --name-only --diff-filter=A "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"
          if [ -z "${NEW_REPORTS}" ]; then
            echo "No new reports to package"
            exit 0
          fi

          echo "${NEW_REPORTS}" | while read -r report; do
            [ -z "${report}" ] && continue
            RUN_ID="$(basename "${report}" .md)"
            echo "Packaging RUN_ID=${RUN_ID}"
            cd python
            . .venv/bin/activate
            cd ..
            make bundle RUN_ID="${RUN_ID}"
            make evidence_pack RUN_ID="${RUN_ID}"
          done

  upload-evidence-packs:
    name: upload-evidence-packs
    runs-on: ubuntu-latest
    needs: [evidence-pack]
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Upload packs if present
        uses: actions/upload-artifact@v4
        with:
          name: evidence-packs
          path: |
            docs/packs/*.zip
          if-no-files-found: ignore

  main-push-smoke:
    name: main-push-smoke
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - run: echo "main push smoke"
