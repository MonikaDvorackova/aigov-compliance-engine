# .github/workflows/compliance.yml
name: compliance

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

jobs:
  changes:
    name: changes
    runs-on: ubuntu-latest
    outputs:
      reports_changed: ${{ steps.diff.outputs.reports_changed }}
      needs_report: ${{ steps.diff.outputs.needs_report }}
      base_sha: ${{ steps.diff.outputs.base_sha }}
      head_sha: ${{ steps.diff.outputs.head_sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: diff
        name: Compute change flags
        run: |
          set -euo pipefail

          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="$(git rev-parse HEAD~1 2>/dev/null || git rev-parse HEAD)"
            HEAD_SHA="$(git rev-parse HEAD)"
          fi

          echo "base_sha=${BASE_SHA}" >> "${GITHUB_OUTPUT}"
          echo "head_sha=${HEAD_SHA}" >> "${GITHUB_OUTPUT}"

          REPORTS_CHANGED="$(git diff --name-only "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"

          CORE_CHANGED="$(git diff --name-only "${BASE_SHA}" "${HEAD_SHA}" -- \
            'python/**' \
            'rust/**' \
            'Makefile' \
            || true)"

          if [ -n "${REPORTS_CHANGED}" ]; then
            echo "reports_changed=true" >> "${GITHUB_OUTPUT}"
          else
            echo "reports_changed=false" >> "${GITHUB_OUTPUT}"
          fi

          if [ -n "${CORE_CHANGED}" ]; then
            echo "needs_report=true" >> "${GITHUB_OUTPUT}"
          else
            echo "needs_report=false" >> "${GITHUB_OUTPUT}"
          fi

  reports_present:
    name: reports_present
    runs-on: ubuntu-latest
    needs: [changes]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure reports dir exists
        run: |
          set -euo pipefail
          mkdir -p docs/reports
          ls -la docs/reports | head -n 50

  report_gate:
    name: report_gate
    runs-on: ubuntu-latest
    needs: [changes, reports_present]
    env:
      BASE_SHA: ${{ needs.changes.outputs.base_sha }}
      HEAD_SHA: ${{ needs.changes.outputs.head_sha }}
      NEEDS_REPORT: ${{ needs.changes.outputs.needs_report }}
      REPORTS_CHANGED_FLAG: ${{ needs.changes.outputs.reports_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Require audit report only for core changes
        run: |
          set -euo pipefail

          if [ "${NEEDS_REPORT}" != "true" ]; then
            exit 0
          fi

          if [ "${REPORTS_CHANGED_FLAG}" = "true" ]; then
            exit 0
          fi

          echo "Audit report required (docs/reports/*.md)"
          git diff --name-status "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true
          exit 1

  report_content:
    name: report_content
    runs-on: ubuntu-latest
    needs: [changes, report_gate]
    env:
      BASE_SHA: ${{ needs.changes.outputs.base_sha }}
      HEAD_SHA: ${{ needs.changes.outputs.head_sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate reports are not deleted or renamed
        run: |
          set -euo pipefail

          DEL="$(git diff --name-only --diff-filter=D "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"
          REN="$(git diff --name-only --diff-filter=R "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"

          if [ -n "${DEL}" ]; then
            exit 1
          fi

          if [ -n "${REN}" ]; then
            exit 1
          fi

          exit 0

  make_verify:
    name: make_verify
    runs-on: ubuntu-latest
    needs: [report_content]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install python package
        working-directory: python
        run: |
          set -euo pipefail
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -e .

      - name: Gate
        run: |
          set -euo pipefail
          make gate

  evidence_pack:
    name: evidence_pack
    runs-on: ubuntu-latest
    needs: [changes, make_verify]
    env:
      AUDIT_URL: http://127.0.0.1:8088
      BASE_SHA: ${{ needs.changes.outputs.base_sha }}
      HEAD_SHA: ${{ needs.changes.outputs.head_sha }}
      REPORTS_CHANGED_FLAG: ${{ needs.changes.outputs.reports_changed }}
      TZ: UTC
      LC_ALL: C
      LANG: C
      PYTHONHASHSEED: "0"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install python package
        working-directory: python
        run: |
          set -euo pipefail
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -e .

      - name: Start audit service
        if: ${{ env.REPORTS_CHANGED_FLAG == 'true' }}
        run: |
          set -euo pipefail
          nohup bash -lc 'cd rust && cargo run --locked' > "${GITHUB_WORKSPACE}/.aigov_ci_audit.log" 2>&1 &
          for i in {1..240}; do
            if curl -fsS "${AUDIT_URL}/status" >/dev/null; then
              exit 0
            fi
            sleep 0.5
          done
          tail -n 300 "${GITHUB_WORKSPACE}/.aigov_ci_audit.log" || true
          exit 1

      - name: Build evidence packs
        if: ${{ env.REPORTS_CHANGED_FLAG == 'true' }}
        run: |
          set -euo pipefail
          mkdir -p docs/audit docs/evidence docs/packs
          mkdir -p "${GITHUB_WORKSPACE}/.aigov_ci_artifacts"

          REPORTS_CHANGED="$(git diff --name-only "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"
          printf '%s\n' "${REPORTS_CHANGED}" | while IFS= read -r report; do
            [ -n "${report}" ] || continue
            RUN_ID="$(basename "${report}" .md)"

            cd python
            . .venv/bin/activate
            python aigov_py/ci_fallback.py "${RUN_ID}"
            cd "${GITHUB_WORKSPACE}"

            make report_prepare RUN_ID="${RUN_ID}"
            make evidence_pack RUN_ID="${RUN_ID}"

            cp "docs/reports/${RUN_ID}.md" "${GITHUB_WORKSPACE}/.aigov_ci_artifacts/" || true
            cp "docs/audit/${RUN_ID}.json" "${GITHUB_WORKSPACE}/.aigov_ci_artifacts/" || true
            cp "docs/evidence/${RUN_ID}.json" "${GITHUB_WORKSPACE}/.aigov_ci_artifacts/" || true
            cp "docs/packs/${RUN_ID}.zip" "${GITHUB_WORKSPACE}/.aigov_ci_artifacts/" || true
          done

      - name: Ensure artifacts exist
        if: always()
        run: |
          set -euo pipefail
          mkdir -p "${GITHUB_WORKSPACE}/.aigov_ci_artifacts"
          printf "keep\n" > "${GITHUB_WORKSPACE}/.aigov_ci_artifacts/keep.txt"
          ls -la "${GITHUB_WORKSPACE}/.aigov_ci_artifacts" | head -n 200

      - name: Upload evidence artifacts
        uses: actions/upload-artifact@v4
        with:
          name: evidence_packs
          path: |
            ${{ github.workspace }}/.aigov_ci_artifacts/keep.txt
            ${{ github.workspace }}/.aigov_ci_artifacts/*.md
            ${{ github.workspace }}/.aigov_ci_artifacts/*.json
            ${{ github.workspace }}/.aigov_ci_artifacts/*.zip
          if-no-files-found: error
          include-hidden-files: true

  upload_evidence_packs:
    name: upload_evidence_packs
    runs-on: ubuntu-latest
    needs: [evidence_pack]
    if: ${{ needs.evidence_pack.result == 'success' }}
    steps:
      - name: Prepare download dir
        run: |
          set -euo pipefail
          rm -rf "${GITHUB_WORKSPACE}/.aigov_ci_artifacts"
          mkdir -p "${GITHUB_WORKSPACE}/.aigov_ci_artifacts"

      - name: Download evidence artifacts
        uses: actions/download-artifact@v4
        with:
          name: evidence_packs
          path: ${{ github.workspace }}/.aigov_ci_artifacts

      - name: Verify downloaded artifacts
        run: |
          set -euo pipefail
          ls -la "${GITHUB_WORKSPACE}/.aigov_ci_artifacts" | head -n 200
          test -f "${GITHUB_WORKSPACE}/.aigov_ci_artifacts/keep.txt"

      - name: Upload evidence artifacts final
        uses: actions/upload-artifact@v4
        with:
          name: evidence_packs_final
          path: ${{ github.workspace }}/.aigov_ci_artifacts
          if-no-files-found: error
          include-hidden-files: true
