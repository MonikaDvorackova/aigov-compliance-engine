# .github/workflows/compliance.yml
name: compliance

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

jobs:
  reports_present:
    name: reports_present
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure reports dir exists
        run: |
          set -euo pipefail
          mkdir -p docs/reports
          ls -la docs/reports | head -n 50

  report_gate:
    name: report_gate
    runs-on: ubuntu-latest
    needs: [reports_present]
    env:
      BASE_SHA: ${{ github.event.pull_request.base.sha }}
      HEAD_SHA: ${{ github.event.pull_request.head.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Require report change in PR
        run: |
          set -euo pipefail

          if [ "${GITHUB_EVENT_NAME}" != "pull_request" ]; then
            exit 0
          fi

          REPORTS_CHANGED="$(git diff --name-only --diff-filter=AM "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"

          if [ -z "${REPORTS_CHANGED}" ]; then
            echo "Audit report required (docs/reports/*.md)"
            git diff --name-status "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true
            exit 1
          fi

          echo "Reports changed:"
          printf '%s\n' "${REPORTS_CHANGED}"

  report_content:
    name: report_content
    runs-on: ubuntu-latest
    needs: [report_gate]
    env:
      BASE_SHA: ${{ github.event.pull_request.base.sha }}
      HEAD_SHA: ${{ github.event.pull_request.head.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate reports are not deleted or renamed
        run: |
          set -euo pipefail

          CHANGED="$(git diff --name-only --diff-filter=AM "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"
          DEL="$(git diff --name-only --diff-filter=D "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"
          REN="$(git diff --name-only --diff-filter=R "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"

          test -n "${CHANGED}" || (echo "No report changes found" && exit 1)
          test -z "${DEL}" || (echo "Deleting reports forbidden" && exit 1)
          test -z "${REN}" || (echo "Renaming reports forbidden" && exit 1)

          echo "Report changes valid"

  make_verify:
    name: make_verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install python package
        working-directory: python
        run: |
          set -euo pipefail
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -e .

      - name: Gate
        run: |
          set -euo pipefail
          make gate

  evidence_pack:
    name: evidence_pack
    runs-on: ubuntu-latest
    needs: [report_content, make_verify]
    env:
      AUDIT_URL: http://127.0.0.1:8088
      BASE_SHA: ${{ github.event.pull_request.base.sha }}
      HEAD_SHA: ${{ github.event.pull_request.head.sha }}
      LC_ALL: C
      LANG: C
      TZ: UTC
      PYTHONHASHSEED: "0"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install python package
        working-directory: python
        run: |
          set -euo pipefail
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -e .

      - name: Prepare artifacts dir
        run: |
          set -euo pipefail
          rm -rf "${GITHUB_WORKSPACE}/.aigov_ci_artifacts"
          mkdir -p "${GITHUB_WORKSPACE}/.aigov_ci_artifacts"
          printf "keep\n" > "${GITHUB_WORKSPACE}/.aigov_ci_artifacts/keep.txt"
          ls -la "${GITHUB_WORKSPACE}/.aigov_ci_artifacts" | head -n 50

      - name: Start audit service
        run: |
          set -euo pipefail
          nohup bash -lc 'cd rust && cargo run --locked' > "${GITHUB_WORKSPACE}/.aigov_ci_audit.log" 2>&1 &
          for i in {1..240}; do
            if curl -fsS "${AUDIT_URL}/status" >/dev/null; then
              exit 0
            fi
            sleep 0.5
          done
          echo "Audit service failed to start"
          tail -n 300 "${GITHUB_WORKSPACE}/.aigov_ci_audit.log" || true
          exit 1

      - name: Verify report and build evidence packs
        run: |
          set -euo pipefail
          mkdir -p docs/audit docs/evidence docs/packs

          REPORTS_CHANGED="$(git diff --name-only --diff-filter=AM "${BASE_SHA}" "${HEAD_SHA}" -- 'docs/reports/**' || true)"
          if [ -z "${REPORTS_CHANGED}" ]; then
            echo "No report changes found for evidence pack build"
            exit 1
          fi

          printf '%s\n' "${REPORTS_CHANGED}" | while IFS= read -r report; do
            [ -n "${report}" ] || continue
            RUN_ID="$(basename "${report}" .md)"
            echo "RUN_ID=${RUN_ID}"

            cd python
            . .venv/bin/activate
            python aigov_py/ci_fallback.py "${RUN_ID}"
            cd "${GITHUB_WORKSPACE}"

            make verify_cli RUN_ID="${RUN_ID}"
            make evidence_pack RUN_ID="${RUN_ID}"

            test -f "docs/reports/${RUN_ID}.md"
            test -f "docs/audit/${RUN_ID}.json"
            test -f "docs/evidence/${RUN_ID}.json"
            test -f "docs/packs/${RUN_ID}.zip"

            cp "docs/reports/${RUN_ID}.md" "${GITHUB_WORKSPACE}/.aigov_ci_artifacts/"
            cp "docs/audit/${RUN_ID}.json" "${GITHUB_WORKSPACE}/.aigov_ci_artifacts/"
            cp "docs/evidence/${RUN_ID}.json" "${GITHUB_WORKSPACE}/.aigov_ci_artifacts/"
            cp "docs/packs/${RUN_ID}.zip" "${GITHUB_WORKSPACE}/.aigov_ci_artifacts/"
          done

      - name: Debug artifacts dir
        if: always()
        run: |
          set -euo pipefail
          echo "PWD=$(pwd)"
          echo "Workspace=${GITHUB_WORKSPACE}"
          ls -la "${GITHUB_WORKSPACE}/.aigov_ci_artifacts" | head -n 200
          find "${GITHUB_WORKSPACE}/.aigov_ci_artifacts" -maxdepth 1 -type f -print || true

      - name: Upload evidence artifacts
        uses: actions/upload-artifact@v4
        with:
          name: evidence_packs
          path: ${{ github.workspace }}/.aigov_ci_artifacts
          if-no-files-found: error

      - name: Dump audit log on failure
        if: failure()
        run: |
          set -euo pipefail
          tail -n 300 "${GITHUB_WORKSPACE}/.aigov_ci_audit.log" || true

  upload_evidence_packs:
    name: upload_evidence_packs
    runs-on: ubuntu-latest
    needs: [evidence_pack]
    steps:
      - name: Prepare download dir
        run: |
          set -euo pipefail
          rm -rf "${GITHUB_WORKSPACE}/.aigov_ci_artifacts"
          mkdir -p "${GITHUB_WORKSPACE}/.aigov_ci_artifacts"

      - name: Download evidence artifacts
        uses: actions/download-artifact@v4
        with:
          name: evidence_packs
          path: ${{ github.workspace }}/.aigov_ci_artifacts

      - name: Verify downloaded artifacts
        run: |
          set -euo pipefail
          ls -la "${GITHUB_WORKSPACE}/.aigov_ci_artifacts" | head -n 200
          test -f "${GITHUB_WORKSPACE}/.aigov_ci_artifacts/keep.txt"

      - name: Upload evidence artifacts final
        uses: actions/upload-artifact@v4
        with:
          name: evidence_packs_final
          path: ${{ github.workspace }}/.aigov_ci_artifacts
          if-no-files-found: error
